<body>

    <script>
        // üõ†Ô∏è JavaScript (script.js)
        
        // ===================================================================
        // ‚ùó –®–ê–ì 1: –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–ò –ó–ù–ê–ß–ï–ù–ò–Ø –ù–ê –í–ê–®–ò –ö–õ–Æ–ß–ò SUPABASE
        // ===================================================================
        const SUPABASE_URL = '–í–ê–®_SUPABASE_URL'; 
        const SUPABASE_ANON_KEY = '–í–ê–®_SUPABASE_ANON_KEY';
        
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ===================================================================
        // ‚ùó –®–ê–ì 2: –°–û–ó–î–ê–ô–¢–ï –¢–ê–ë–õ–ò–¶–£ 'profiles' –í SUPABASE
        //   –í —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ SQL –≤ Supabase –≤—ã–ø–æ–ª–Ω–∏—Ç–µ:
        /*
            create table profiles (
              id uuid references auth.users not null primary key,
              username text
            );
            
            -- –í–∫–ª—é—á–∏—Ç–µ Realtime –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã profiles
            -- –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ RLS (Row Level Security) –Ω–∞ "ON" –∏ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ –ø–æ–ª–∏—Ç–∏–∫–∏:
            -- Policy 1: SELECT –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            -- Policy 2: INSERT/UPDATE –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å matching ID
        */
        // ===================================================================

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const authSection = document.getElementById('auth-section');
        const gameSection = document.getElementById('game-section');
        const authForm = document.getElementById('auth-form');
        const currentUsernameSpan = document.getElementById('current-username');
        const currentUserIdSpan = document.getElementById('current-user-id');
        const onlinePlayersList = document.getElementById('online-players-list');
        const logoutButton = document.getElementById('logout-button');

        let presenceChannel = null;
        let currentUserData = { id: null, username: null };

        /**
         * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞, –≤—ã–ø–æ–ª–Ω—è–µ—Ç –∞–Ω–æ–Ω–∏–º–Ω—ã–π –≤—Ö–æ–¥ –∏ –æ–±–Ω–æ–≤–ª—è–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ UI.
         */
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (!username) return;

            // 1. –ê–Ω–æ–Ω–∏–º–Ω—ã–π –≤—Ö–æ–¥
            let { data: authData, error: authError } = await supabase.auth.signInAnonymously();

            if (authError) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', authError.message);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.');
                return;
            }

            const user = authData.user;
            currentUserData.id = user.id;
            currentUserData.username = username;

            // 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è —Å –∏–º–µ–Ω–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const { error: profileError } = await supabase
                .from('profiles')
                .upsert({ id: user.id, username: username });

            if (profileError) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è:', profileError.message);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ, –Ω–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ.');
            }

            // 3. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–Ω–∞–ª–∞ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è
            setupPresence(user.id, username);
            updateUI(user, username);
        });

        /**
         * –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç –∫–∞–Ω–∞–ª Supabase Realtime Presence –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –æ–Ω–ª–∞–π–Ω-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.
         * @param {string} userId - ID —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
         * @param {string} username - –ò–º—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
         */
        function setupPresence(userId, username) {
            if (presenceChannel) {
                // –ï—Å–ª–∏ –∫–∞–Ω–∞–ª —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –æ—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
                supabase.removeChannel(presenceChannel);
            }

            // –°–æ–∑–¥–∞–µ–º –∫–∞–Ω–∞–ª –¥–ª—è –≤—Å–µ—Ö –æ–Ω–ª–∞–π–Ω-–∏–≥—Ä–æ–∫–æ–≤
            presenceChannel = supabase.channel('online-players', {
                config: {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∫–∞–∫ –∫–ª—é—á –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è
                    presence: { key: userId }
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è
            presenceChannel.on('presence', { event: 'sync' }, () => {
                const state = presenceChannel.presenceState();
                displayOnlinePlayers(state, userId);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏/–ø—Ä–∏–µ–º–∞ –≤—ã–∑–æ–≤–∞ –Ω–∞ –∏–≥—Ä—É (Broadcast)
            presenceChannel.on('broadcast', { event: 'challenge' }, (payload) => {
                handleIncomingChallenge(payload.payload);
            });

            // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –∏ –æ–±—ä—è–≤–ª—è–µ–º –Ω–∞—à–µ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ
            presenceChannel
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –Ω–∞—à–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø–µ—Ä–µ–¥–∞–≤–∞—è ID –∏ –∏–º—è
                        const { error } = await presenceChannel.track({ user_id: userId, username: username });
                        if (error) console.error('–û—à–∏–±–∫–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è:', error);
                    }
                });
        }

        /**
         * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç —Å–ø–∏—Å–æ–∫ –æ–Ω–ª–∞–π–Ω-–∏–≥—Ä–æ–∫–æ–≤, –∏—Å–∫–ª—é—á–∞—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
         * @param {object} state - –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è –æ—Ç Supabase.
         * @param {string} currentUserId - ID —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
         */
        function displayOnlinePlayers(state, currentUserId) {
            onlinePlayersList.innerHTML = '';
            const players = [];

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤ –ø–ª–æ—Å–∫–∏–π —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
            for (const key in state) {
                // –ë–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ presence (–æ–¥–Ω–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
                const player = state[key][0]; 
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ—Ö, –∫—Ç–æ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ç–µ–∫—É—â–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
                if (player.user_id !== currentUserId) {
                    players.push(player);
                }
            }

            if (players.length === 0) {
                onlinePlayersList.innerHTML = '<li>–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω. –ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ –¥—Ä—É–≥–∞!</li>';
                return;
            }

            players.forEach(player => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${player.username}</span>
                    <button class="challenge-button" data-user-id="${player.user_id}" data-username="${player.username}">–í—ã–∑–≤–∞—Ç—å –Ω–∞ –±–æ–π üí•</button>
                `;
                onlinePlayersList.appendChild(listItem);
            });
        }

        /**
         * –û–±–Ω–æ–≤–ª—è–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞.
         * @param {object} user - –û–±—ä–µ–∫—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Supabase.
         * @param {string} username - –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
         */
        function updateUI(user, username) {
            authSection.style.display = 'none';
            gameSection.style.display = 'block';
            currentUsernameSpan.textContent = username;
            currentUserIdSpan.textContent = user.id.substring(0, 8) + '...'; // –£–∫–æ—Ä–æ—á–µ–Ω–Ω—ã–π ID
        }

        /**
         * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –≤—ã—Ö–æ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
         */
        logoutButton.addEventListener('click', async () => {
            // 1. –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç Presence
            if (presenceChannel) {
                await presenceChannel.untrack();
                supabase.removeChannel(presenceChannel);
                presenceChannel = null;
            }
            
            // 2. –í—ã—Ö–æ–¥–∏–º –∏–∑ Supabase Auth
            await supabase.auth.signOut();
            
            // 3. –û–±–Ω–æ–≤–ª—è–µ–º UI
            authSection.style.display = 'block';
            gameSection.style.display = 'none';
            
            // –û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            currentUserData = { id: null, username: null };
            onlinePlayersList.innerHTML = '';
            document.getElementById('username').value = '';
            alert('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã.');
        });
        
        // -------------------------------------------------------------
        // –õ–æ–≥–∏–∫–∞ –≤—ã–∑–æ–≤–∞ –Ω–∞ –∏–≥—Ä—É (Challenge)
        // -------------------------------------------------------------

        /**
         * –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ "–í—ã–∑–≤–∞—Ç—å –Ω–∞ –±–æ–π".
         */
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('challenge-button')) {
                const targetUserId = e.target.dataset.userId;
                const targetUsername = e.target.dataset.username;
                
                sendChallenge(targetUserId, targetUsername);
            }
        });
        
        /**
         * –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –≤—ã–∑–æ–≤ –Ω–∞ –∏–≥—Ä—É —á–µ—Ä–µ–∑ Realtime Broadcast.
         * @param {string} targetId - ID –∏–≥—Ä–æ–∫–∞, –∫–æ—Ç–æ—Ä–æ–≥–æ –≤—ã–∑—ã–≤–∞–µ–º.
         * @param {string} targetUsername - –ò–º—è –∏–≥—Ä–æ–∫–∞.
         */
        async function sendChallenge(targetId, targetUsername) {
            if (!presenceChannel) return alert('–û—à–∏–±–∫–∞: –ö–∞–Ω–∞–ª –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω.');

            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —ç—Ç–æ–π –∏–≥—Ä—ã (–∫–æ–º–Ω–∞—Ç—ã)
            const gameId = crypto.randomUUID(); 
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—ã–∑–æ–≤ —á–µ—Ä–µ–∑ –æ–±—â–∏–π –∫–∞–Ω–∞–ª Presence.
            // –í—Å–µ, –∫—Ç–æ —Å–ª—É—à–∞–µ—Ç, –ø–æ–ª—É—á–∞—Ç –µ–≥–æ, –Ω–æ —Ç–æ–ª—å–∫–æ —Ü–µ–ª–µ–≤–æ–π –∏–≥—Ä–æ–∫ –±—É–¥–µ—Ç —Ä–µ–∞–≥–∏—Ä–æ–≤–∞—Ç—å.
            const { error } = await presenceChannel.send({
                type: 'broadcast',
                event: 'challenge',
                payload: {
                    // –ö—Ç–æ –≤—ã–∑—ã–≤–∞–µ—Ç
                    challengerId: currentUserData.id,
                    challengerUsername: currentUserData.username,
                    
                    // –ö–æ–≥–æ –≤—ã–∑—ã–≤–∞–µ–º
                    targetId: targetId,
                    targetUsername: targetUsername,
                    
                    // ID –∫–æ–º–Ω–∞—Ç—ã –¥–ª—è –∏–≥—Ä—ã
                    gameId: gameId
                }
            });

            if (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤—ã–∑–æ–≤–∞:', error);
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤—ã–∑–æ–≤–∞.');
            } else {
                alert(`–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∏–≥—Ä–æ–∫—É ${targetUsername}. –û–∂–∏–¥–∞–π—Ç–µ –æ—Ç–≤–µ—Ç–∞... (ID –∏–≥—Ä—ã: ${gameId})`);
                // –í —Ä–µ–∞–ª—å–Ω–æ–π –∏–≥—Ä–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—É—Å–∫ –æ–∂–∏–¥–∞–Ω–∏—è –∏/–∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ 'games'
            }
        }
        
        /**
         * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –≤—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤ –Ω–∞ –∏–≥—Ä—É.
         * @param {object} payload - –î–∞–Ω–Ω—ã–µ –≤—ã–∑–æ–≤–∞ (challengerId, gameId, –∏ —Ç.–¥.).
         */
        function handleIncomingChallenge(payload) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—ã–∑–æ–≤ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω –∏–º–µ–Ω–Ω–æ –Ω–∞–º
            if (payload.targetId === currentUserData.id) {
                const confirmChallenge = confirm(
                    `–ò–≥—Ä–æ–∫ ${payload.challengerUsername} –≤—ã–∑—ã–≤–∞–µ—Ç –≤–∞—Å –Ω–∞ –ú–æ—Ä—Å–∫–æ–π –ë–æ–π! –ü—Ä–∏–Ω—è—Ç—å? \n(ID –∏–≥—Ä—ã: ${payload.gameId})`
                );

                if (confirmChallenge) {
                    alert(`–í—ã –ø—Ä–∏–Ω—è–ª–∏ –≤—ã–∑–æ–≤! –ü–µ—Ä–µ—Ö–æ–¥ –∫ –∏–≥—Ä–µ ${payload.gameId}.`);
                    // **–°–õ–ï–î–£–Æ–©–ò–ô –®–ê–ì:** –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –Ω–∞—á–∞—Ç—å—Å—è –ª–æ–≥–∏–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è/–ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ –∏–≥—Ä–µ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.
                    startGame(payload.gameId, payload.challengerId, currentUserData.id, true);
                } else {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–π –∏–≥—Ä–µ –Ω—É–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç –æ –Ω–µ–ø—Ä–∏—è—Ç–∏–∏ –≤—ã–∑–æ–≤–∞.
                    alert(`–í—ã –æ—Ç–∫–∞–∑–∞–ª–∏—Å—å –æ—Ç –≤—ã–∑–æ–≤–∞.`);
                }
            }
        }
        
        /**
         * –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –∏–≥—Ä—ã (—Å–ª–µ–¥—É—é—â–∏–π —ç—Ç–∞–ø).
         */
        function startGame(gameId, player1Id, player2Id, isChallenged) {
             console.log(`–ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É! ID: ${gameId}, –ò–≥—Ä–æ–∫ 1: ${player1Id}, –ò–≥—Ä–æ–∫ 2: ${player2Id}`);
             // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–ø–∏—Å–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ 'games' –∏ –ø–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª Realtime —ç—Ç–æ–π –∏–≥—Ä—ã.
        }
        
        // -------------------------------------------------------------
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        // -------------------------------------------------------------

        /**
         * –ü—Ä–æ–≤–µ—Ä—è–µ—Ç —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã.
         */
        async function checkAuthStatus() {
            const { data: { user } } = await supabase.auth.getUser();

            if (user) {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤–µ—Ä–Ω—É–ª—Å—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É)
                
                // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ —Ç–∞–±–ª–∏—Ü—ã 'profiles'
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('id', user.id)
                    .single();

                if (error || !profile) {
                    // –ï—Å–ª–∏ –ø—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω (—Ä–µ–¥–∫–∏–π —Å–ª—É—á–∞–π), –∑–∞—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤–æ–π—Ç–∏ —Å–Ω–æ–≤–∞
                    await supabase.auth.signOut();
                    return;
                }
                
                currentUserData.id = user.id;
                currentUserData.username = profile.username;

                setupPresence(user.id, profile.username);
                updateUI(user, profile.username);
                
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π —Å–µ—Å—Å–∏–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
                authSection.style.display = 'block';
                gameSection.style.display = 'none';
            }
        }

        checkAuthStatus();
    </script>
